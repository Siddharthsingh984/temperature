<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 5px #888888;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Celsius">
        <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
        <br>
        <label for="fahrenheit">Enter Temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit">
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
        <p id="result"></p>
    </div>

    <script>
        function convertToCelsius() {
            const celsiusValue = parseFloat(document.getElementById("celsius").value);
            if (!isNaN(celsiusValue)) {
                const fahrenheitValue = (celsiusValue * 9/5) + 32;
                document.getElementById("result").innerHTML = `${celsiusValue} Celsius is ${fahrenheitValue.toFixed(2)} Fahrenheit.`;
            } else {
                document.getElementById("result").innerHTML = "Please enter a valid number.";
            }
        }

        function convertToFahrenheit() {
            const fahrenheitValue = parseFloat(document.getElementById("fahrenheit").value);
            if (!isNaN(fahrenheitValue)) {
                const celsiusValue = (fahrenheitValue - 32) * 5/9;
                document.getElementById("result").innerHTML = `${fahrenheitValue} Fahrenheit is ${celsiusValue.toFixed(2)} Celsius.`;
            } else {
                document.getElementById("result").innerHTML = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
